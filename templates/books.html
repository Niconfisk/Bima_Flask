<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livros - Biblioteca</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Biblioteca</h1>
    </header>
    <nav>
        <ul>
            <li><a href="{{ url_for('main.index') }}">Início</a></li>
            <li><a href="{{ url_for('main.authors') }}">Autores</a></li>
            <li><a href="{{ url_for('main.add_book') }}">Adicionar Livro</a></li>
            <li><a href="{{ url_for('main.add_author') }}">Adicionar Autor</a></li>
        </ul>
    </nav>
    <main>
        <h2>Livros</h2>
        <table>
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Descrição</th>
                    <th>Autor</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for book in books %}
                <tr>
                    <td>{{ book.title }}</td>
                    <td>{{ book.description }}</td>
                    <td>{{ book.authors if book.authors else 'Nenhum autor' }}</td>
                    <td>
                        <a href="{{ url_for('main.edit_book', id=book.id) }}" class="btn-edit">Editar</a>
                        <form action="{{ url_for('main.delete_book', id=book.id) }}" method="post" style="display:inline;" class="btn-delete">
                            <button type="submit" class="btn-delete">Excluir</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
</body>
</html>
